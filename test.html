<!DOCTYPE html>
<html>
<head>
    <title>Basic Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #606060e1;
            scrollbar-width: thin;
            scrollbar-color: #058c8c #606060e1;
        }

        /* For WebKit browsers (Chrome, Safari) */
        body::-webkit-scrollbar {
            width: 12px;
        }

        body::-webkit-scrollbar-track {
            background: black;
            border-radius: 6px;
        }

        body::-webkit-scrollbar-thumb {
            background-color: white;
            border-radius: 6px;
            border: 3px solid black;
        }

        .container {
            width: 90%;
            max-width: 600px;
            height: 80%;
            background: #FDF6E3;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            
        }

        h1 {
            font-size: 24px;
            color: #333;
            text-align: center;
        }

        p {
            font-size: 18px;
            color: #FDF6E3;
        }

        .options {
            margin: 20px 0;
        }

        .option-label {
            display: block;
            font-size: 18px;
            color: #333;
            margin-bottom: 10px;
            cursor: pointer;
            padding: 10px;
            background: #f9f9f900;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .option-label:hover {
            background: #e9e9e9;
        }

        input[type="radio"] {
            margin-right: 10px;
        }

        input[type="submit"] {
            background-color: #058c8c;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-top: 20px;
        }

        input[type="submit"]:hover {
            background-color: #058c8c;
        }

        .scroll-container {
            flex-grow: 1;
            overflow-y: auto;
            scrollbar-width: none; /* Firefox */
        }

        .scroll-container::-webkit-scrollbar {
            display: none; /* Safari and Chrome */
        }

        .section {
            padding: 10px;
            flex-shrink: 0;
        }

        .section:nth-child(even) {
            background-color: #f9f9f9;
        }

        .section h2 {
            font-size: 20px;
            color: #333;
            margin-top: 20px;
        }

        .section p {
            font-size: 16px;
            color: #555;
        }

        @media (max-width: 600px) {
            .container {
                width: 90%;
                padding: 10px;
            }

            h1 {
                font-size: 20px;
            }

            p, .option-label {
                font-size: 16px;
            }

            input[type="submit"] {
                font-size: 16px;
                padding: 8px 16px;
            }

            .section h2 {
                font-size: 18px;
            }

            .section p {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Question {{ current_question_number }}</h1>
        <form method="post" action="{{ url_for('test') }}">
            <div class="scroll-container">
                <div class="section">
                    <p>{{ question.question }}</p>
                    <div class="options">
                        <input type="radio" name="option" id="option_a" value="a">
                        <label for="option_a" class="option-label">{{ question.options.a }}</label><br>
                        <input type="radio" name="option" id="option_b" value="b">
                        <label for="option_b" class="option-label">{{ question.options.b }}</label><br>
                        <input type="radio" name="option" id="option_c" value="c">
                        <label for="option_c" class="option-label">{{ question.options.c }}</label><br>
                        <input type="radio" name="option" id="option_d" value="d">
                        <label for="option_d" class="option-label">{{ question.options.d }}</label><br>
                        <input type="submit" value="OK">
                    </div>
                </div>
                <div class="scroll-container">
                    <h2>Explanation:</h2>
                    <p>{{ question.explanation }}</p>
                
                    <h2>Real Time Scenario:</h2>
                    <p>{{ question.real_time_scenario }}</p>
                </div>
            </div>
            
        </form>
    </div>
</body>
</html>
